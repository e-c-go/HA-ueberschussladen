blueprint:
  name: Debug Wallbox-Steuerung (Getestet)
  description: Test für die Wallbox-Automatisierung mit sicherer Template-Nutzung
  domain: automation
  input:
    invert_net_value:
      name: Vorzeichen umkehren (nur für Einzelwert)
      default: false
      selector:
        boolean:

trigger:
  - platform: homeassistant
    event: start

action:
  - service: persistent_notification.create
    data:
      title: "Wallbox Debug"
      message: >-
        Vorzeichen invertiert: {% if is_boolean(!input invert_net_value) and !input invert_net_value %} Ja {% else %} Nein {% endif %}
