blueprint:
  name: Debug Wallbox-Steuerung
  description: Test für die Wallbox-Automatisierung mit Debugging
  domain: automation
  input:
    invert_net_value:
      name: Vorzeichen umkehren (nur für Einzelwert)
      default: false
      selector:
        boolean:

variables:
  invert_net_value_raw: !input invert_net_value
  invert_net_value: "{{ 'true' if invert_net_value_raw else 'false' }}"

trigger:
  - platform: homeassistant
    event: start

action:
  - service: persistent_notification.create
    data:
      title: "Wallbox Debug"
      message: "invert_net_value: {{ invert_net_value }}"
